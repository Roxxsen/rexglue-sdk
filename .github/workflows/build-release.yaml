name: Build and Release rexglue-sdk

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    name: Build Linux SDK
    runs-on: ubuntu-latest
    outputs:
      artifact: ${{ steps.package.outputs.zip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Clang 20
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 20
          sudo apt-get install -y clang-20 lld-20
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-20 200
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-20 200
          clang --version
          clang++ --version

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build build-essential git curl unzip autoconf python3.12-venv \
          libgtk-3-dev libx11-xcb-dev

      - name: Configure (CMake preset)
        run: cmake --preset linux-amd64

      - name: Build & Install
        run: cmake --build out/build/linux-amd64 --target install -j$(nproc)

      - name: Package
        id: package
        run: |
          cd out/install
          zip -r rexglue-sdk-linux-amd64.zip linux-amd64
          echo "::set-output name=zip::out/install/rexglue-sdk-linux-amd64.zip"

  build-windows:
    name: Build Windows SDK
    runs-on: windows-latest
    needs: build-linux
    outputs:
      artifact: ${{ steps.package.outputs.zip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM, CMake, Ninja
        run: choco install llvm cmake ninja -y

      - name: Configure (CMake preset)
        run: cmake --preset win-amd64

      - name: Build & Install
        run: cmake --build out/build/win-amd64 --target install -j20

      - name: Package
        id: package
        run: |
          cd out/install
          7z a rexglue-sdk-win-amd64.zip win-amd64
          echo "::set-output name=zip::out/install/rexglue-sdk-win-amd64.zip"

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux ZIP
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ needs.build-linux.outputs.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows ZIP
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ needs.build-windows.outputs.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
